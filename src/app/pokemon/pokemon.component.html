<h3>Pokemons list:</h3>
<ul style="display: grid; grid-template-columns: repeat(3, 1fr);">
    @for (pokemon of this.pokemons; track pokemon.id) {
        <li class="pokemon" style="list-style: none; border: 4px solid black; width: min-content; padding: 20px;">
            <img src="{{pokemon.image.sprite}}" class="img" style="width: 200px;">
            <p>Pokemon: {{pokemon.name.english}}</p>
            <a routerLink="pokemons/details/{{pokemon.id}}"><button class="btn btn-primary">See details</button></a>
        </li>
    }
</ul>
<router-outlet></router-outlet>
